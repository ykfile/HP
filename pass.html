<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
    <title>ykfile</title>
    <link rel="stylesheet" href="pass.css">
    </head>
    <body>
      <h1 class="nari">pass部屋へようこそ</h1>
      <h2>パスワードを入れるとそれぞれページに飛びます。</h2>
      <input type="button" value="パスワードを入力してページへアクセスする" onclick="gate();">
        <script type="text/javascript">
            function gate(){
               // ▼ユーザの入力を求める
               var UserInput = prompt("パスワードを入力して下さい:","");
               // ▼入力内容をチェック
               if( /\W+/g.test(UserInput) ) {
                  // ▼半角英数字以外の文字が存在したらエラー
                  alert("半角英数字のみを入力して下さい。");
               }
               // ▼キャンセルをチェック
               else if( UserInput != null ) {
                  // ▼入力内容からファイル名を生成して移動
                  location.href = UserInput + ".html";
               }
            }
         </script>
         <div class="kuranari">
            <h1>passについて</h1>
            <p>passは一つではなく、パスワードを入力するとそれにあったページに飛びます。</p>
         </div>
    </body>
</html>
